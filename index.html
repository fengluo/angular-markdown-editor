<!doctype html>
<html lang="en" ng-app="example-app">
<head>
	<meta charset="UTF-8">
	<title>Ghost Down</title>
	
	<script type="text/javascript" src="bower_components/angularjs/angular.js"></script>
	<script type="text/javascript" src="bower_components/codemirror/lib/codemirror.js"></script>	
	<script type="text/javascript" src="bower_components/showdown/compressed/Showdown.js"></script>	
	<script type="text/javascript" src="bower_components/dropzone/dist/dropzone.js"></script>
	<script type="text/javascript" src="ghostdown.js"></script>

	<link href="dropzone.css" media="all" rel="stylesheet">
	<link href="ghostdown.css" media="all" rel="stylesheet">
	
</head>
<body>
	
	<br><br><br><br>
	
	<div class="features">
		
		<section class="editor" ghost-markdown>
			<div class="outer">
				<div class="editorwrap">
					<section class="entry-markdown">
						<header class="floatingheader">
							&nbsp;&nbsp; Markdown 
						</header>
						<section class="entry-markdown-content">
<textarea id="entry-markdown">Ghost has an incredibly simple concept for writing. You write in [Markdown](http://daringfireball.net/markdown) on the left, and you see an immediate preview of exactly what your post will look like in rendered HTML on the right.

![A placeholder for image]

###The Benefits Are Obvious!

* Never stop writing, format on the fly
* No messing around with *buttons* everywhere
* No writing repetitive HTML markup
* Mobile friendly

It's a wonderful solution to a problem which bloggers have faced for many years now.

> Applying a multitude of formatting styles, with very little effort, and seeing those styles rendered exactly as they will appear on the website.

Give it a try! Start typing in the `Markdown` box. It's easy.</textarea>
						</section>
					</section>
					<section class="entry-preview active">
						<header class="floatingheader">
						  &nbsp;&nbsp; Preview <span class="entry-word-count">0 words</span>
						</header>
						<section class="entry-preview-content">
							<div class="rendered-markdown"></div>
						</section>
					</section>
				</div>
			</div>
		</section>
		
	</div>
  <script>
    var app = angular.module('example-app', ['ghostdown']);

</body>
</html>
